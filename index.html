<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste Dev</title>
</head>
<body>
    <div id = "root">
 <h1>Namaste Dev</h1>
    </div>
</body>
<script>
    const createParagraphElement = document.createElement("p")
    createParagraphElement.innerHTML = "Namaste dev react"

    const mainContainer = document.getElementById("root")
    mainContainer.appendChild(createParagraphElement)
</script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
  const reactElement = React.createElement("h1", {}, "Hello React")
  const rootElement = ReactDOM.createRoot(document.getElementById("root"))
  rootElement.render(reactElement)
</script>

</html>
